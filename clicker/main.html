<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="clicker.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Clicker Game</title>
</head>
<body class="bg-gradient-to-bl from-pink-300 to-pink-50 flex w-full h-screen justify-center">
    <main class="bg-white flex flex-col w-1/2">
        <nav class="flex flex-row p-2 m-2">
            <a href="../index.html"><img class="w-10 mx-1" src="/assets/computer.png" alt="Home"></a>
            <img onClick="window.location.reload()" class="w-10 cursor-pointer" src="/assets/restart-icon.png" alt="Reset">
        </nav>
        <section class="h-full flex flex-col justify-center">       
            <div class="flex flex-col">
                <h2 class="text-center font-extrabold text-2xl py-10">Clicker Game</h2>
                <p class="text-center font-semibold pb-8">Think you're fast? Prove it!</p>
                <p class="mx-12 text-center">RULES: <br>
                You’ve got 5 seconds to click your left mouse button as many times as you can. <br>
                Every click counts — your score is the total number of clicks you rack up before time runs out. <br>
                </p>
                <h3 class="text-center text-xl font-bold py-8" id="info">ARE YOU READY?</h3>
            </div>
            <div class="flex flex-row justify-center">               
                <button class="bg-pink-400 hover:bg-pink-800 text-pink-100 p-4 m-4 rounded-lg" id="startButton" onclick="handleStart()">Start</button>
                <button class="bg-pink-400 cursor-not-allowed text-pink-100 p-4 m-4 rounded-lg" id="clickButton" disabled="true" onclick="handleClick()">Click Me</button>
            </div>
            <p class="text-center font-semibold" id="finalScore"></p>        
        </section>
    </main>
    <footer></footer>
</body>
</html>
